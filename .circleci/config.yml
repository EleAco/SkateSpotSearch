# docker-compose.ymlファイルを使用して簡潔にcircleciを導入してみる

version: 2
jobs:
  build:
    machine:
      image: circleci/classic:edge
    working_directory: ~/sss
    steps:
      - checkout
      - run:
          name: docker-composeをインストール
          command: |
            curl -L https://github.com/docker/compose/releases/download/1.19.0/docker-compose-`uname -s`-`uname -m` > ~/docker-compose
            chmod +x ~/docker-compose
            sudo mv ~/docker-compose /usr/local/bin/docker-compose
      - run:
          name: ビルド
          command: |
            set -x
            docker-compose up --build -d
      - run:
          name: 一旦停止
          command: |
            set -x
            docker-compose down
      - run:
          name: 再起動
          command: |
            set -x
            docker-compose up -d
      - run:
          name: データベースを作成
          command: |
            set -x
            docker-compose exec app bundle exec rails db:create
      - run:
          name: マイグレーションファイルを読み込む
          command: |
            set -x
            docker-compose exec app bundle exec rails db:migrate:reset
      - run:
          name: 一旦停止
          command: |
            set -x
            docker-compose down
      - run:
          name: webpackerビルド
          command: |
            set -x
            docker-compose run app bundle exec bin/webpack
      - run:
          name: 一旦停止
          command: |
            set -x
            docker-compose down
      - run:
          name: 再起動
          command: |
            set -x
            docker-compose up -d
      - run:
          name: Rspecテスト実行
          command: |
            mkdir /tmp/test-results
            TEST_FILES="$(circleci tests glob 'spec/**/*_spec.rb' | circleci tests split --split-by=timings)"
            docker-compose exec app bin/rspec --format progress \
                                                                  --format RspecJunitFormatter \
                                                                  --out /tmp/test-results/rspec.xml \
                                                                  $TEST_FILES
      - run:
          name: docker-compose down
          command: docker-compose down
